<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheeesy Delight - Start Order</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&family=Rubik:wght@500;600&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 10vh auto;
      padding: 30px 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      border: 1px solid #ececec;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 22px;
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: #ff5722;
    }

    button[type="submit"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #e64a19;
    }

    .logo-wrapper {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo {
      width: 150px;
      height: auto;
      object-fit: contain;
      display: inline-block;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }

    footer a {
      text-decoration: none;
      color: #ff5722;
    }

    @media (max-width: 480px) {
      .container {
        margin: 5vh 16px;
        padding: 25px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="logo.png" alt="Cheeesy Delight Logo" class="logo" />
    </div>
    <h1>Welcome to Cheeesy Delight</h1>

    <form id="startForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="table">Table Number:</label>
      <input type="number" id="table" required />

      <button type="submit">Start Order</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; <span id="year"></span> <strong>cyberpeshwas</strong> Â· All rights reserved</p>
    <p>ðŸ“ž <a href="tel:+918180858531">+91 81808 58531</a> |
      ðŸ’¬ <a href="https://wa.me/918180858531" target="_blank">Chat on WhatsApp</a></p>
  </footer>

  <!-- Script -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById('startForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const table = document.getElementById('table').value.trim();

      if (name && table) {
        const sessionId = 'CD-' + Date.now();
        localStorage.setItem('cheesy_sessionId', sessionId);
        localStorage.setItem('cheesy_name', name);
        localStorage.setItem('cheesy_table', table);

        // ðŸš« Prevent user from going back to this form
        window.location.replace(`menu.html?session=${sessionId}`);
      }
    });
  </script>
</body>

</html>
