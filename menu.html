<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheeesy Delight - Menu</title>

  <!-- ‚úÖ Fixed Fonts (includes Quicksand) -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&family=Quicksand:wght@400;500;600&family=Rubik:wght@500;600&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="logo.png" />

  <!-- Session Check -->
  <script>
    const urlSession = new URLSearchParams(window.location.search).get('session');
    const localSession = localStorage.getItem('cheesy_sessionId');
    if (!urlSession || urlSession !== localSession) {
      alert("‚ö†Ô∏è Your session has expired or is invalid. Please start your order again.");
      window.location.href = "index.html";
    }
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- PDF Tools -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- App Logic -->
  <script defer src="script.js"></script>

  <!-- Page Load & Modal Style -->
  <style>
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }


    #menu-main {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .fade-in {
      display: block !important;
      opacity: 1 !important;
    }

    .cooking-text {
      font-family: 'Pacifico', cursive;
      font-size: 22px;
      margin-top: 10px;
      color: #ff5722;
    }

    #backModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    #backModal .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    #backModal button {
      background-color: #ff5722;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <img src="cooking.gif" alt="Cooking..." width="120" />
    <div class="cooking-text">Preparing your delicious menu!</div>
  </div>


  <!-- Main Menu -->
  <div id="menu-main">
    <div class="container">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Cheeesy Delight Logo" class="logo" />
      </div>

      <div id="menu-section">
        <!-- Menu categories will be injected by JS -->
      </div>

      <!-- ‚úÖ Order Summary Section -->
      <div id="cart">
        <h2>Your Order</h2>
        <ul id="cart-items"></ul>
        <p>Total: ‚Çπ<span id="total">0</span></p>

        <div class="cart-actions">
          <button id="order-btn" disabled>üõéÔ∏è Order</button>
          <button id="checkout-btn" disabled>üßæ Download Bill</button>
        </div>
      </div>

      <div id="receipt-preview" style="display: none; width: 384px; height: 576px; position: relative;">
        <div id="receipt-content"
          style="position: absolute; top: 60px; left: 30px; right: 30px; font-family: monospace; font-size: 13px; line-height: 1.4;">
        </div>
      </div>
    </div>

    <!-- ‚úÖ Sticky Order Summary Bar -->
    <div id="sticky-bar">
      <div class="sticky-total">Total: ‚Çπ<span id="sticky-total">0</span></div>
      <button id="sticky-summary-btn" disabled>üõí Order Summary</button>
    </div>
  </div>

  <div id="footer-container"></div>
  <script src="footer.js"></script>
  
  <!-- Modal on back press -->
  <div id="backModal">
    <div class="modal-content">
      <h4>Please Stay!</h4>
      <p>Going back may cancel your session and order.</p>
      <button onclick="closeBackModal()">Okay, I‚Äôll Stay</button>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("menu-main").classList.add("fade-in");
        history.pushState(null, "", location.href);
      }, 2000);

    });

    window.addEventListener("popstate", function () {
      showBackModal();
      history.pushState(null, "", location.href);
    });

    function showBackModal() {
      document.getElementById("backModal").style.display = "flex";
    }

    function closeBackModal() {
      document.getElementById("backModal").style.display = "none";
    }

    window.addEventListener("beforeunload", function (e) {
      e.preventDefault();
      e.returnValue = "";
    });
  </script>
</body>

</html>
